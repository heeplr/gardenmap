<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Garden Map</title>
    <style>
        html, body { margin: 0; overflow: hidden; }
        #month { font-size: 2em; position:absolute; top: 1em; right: 1em; }
        #toolbar { margin-bottom: 10px; }
        #plants { display: none; position: absolute; background: #fff; border: 1px solid #ccc; max-height: 200px; overflow-y: scroll; z-index: 1; }
        .plants-item { padding: 5px; cursor: grab; border-bottom: 1px solid #eee; user-select: none; }
        .plants-item img { width: 1.5em; height: 1.5em; margin-left: 1em; }
        #edit-form { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: #fff; padding: 10px; border: 1px solid #aaa; z-index: 10; }
        #zoom-controls { position: absolute; bottom: 1rem; left: 1rem; }
        svg { width: 100vw; height: 100vh; background: #ffffff; }
        image { cursor: grab; }
        #selection-rect {
          fill: rgba(0, 120, 255, 0.2);
          stroke: #0078ff;
          stroke-width: 1;
          stroke-dasharray: 4;
          pointer-events: none;
        }
        .selected-plant {
          outline: 1px solid #0078ff;
        }
    </style>
    <link href="/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    <script src="/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

    <div id="zoom-controls" class="btn-group btn-group-sm" role="group" aria-label="zoom">
      <button type="button" class="btn btn-light" onclick="viewZoom(1.2)">+</button>
      <button type="button" class="btn btn-light" onclick="viewZoom(1/1.2)">-</button>
    </div>


    <div id="toolbar">
        <button onclick="plantPaletteToggle()">+</button>
        <input type="range" min="1" max="12" value="1" id="monthSlider" onchange="monthUpdateIcons(this.value)" oninput="monthUpdateIcons(this.value)">
        <input type="checkbox" id="heightVisualizationToggle" onclick="heightViewToggle(this.checked)">show height
        <input type="checkbox" id="boxSelectToggle" onclick="boxSelectToggle(this.checked)">Box Select
    </div>

    <div id="plants">
        <div id="plantlist"></div>
        <div id="plants-toolbar">
            <button onclick="plantPaletteAdd()">+</button>
        </div>
    </div>

    {% include "map.svg" %}

    <div id="edit-form">
        <label>Name: <input id="edit-name"></label><br>
        <label>ID: <input id="edit-id"></label><br>
        <label>Type: <input id="edit-type"></label><br>
        <label>Scale: <input id="edit-scale"></label><br>
        <button onclick="plantPaletteSaveEdit()">Save</button>
        <button onclick="gardenDeletePlant()">Delete</button>
        <button onclick="plantPaletteCancelEdit()">Cancel</button>
    </div>

    <div id="month"></div>

    <script>
        {% include "main.js" %}
    </script>
</body>
</html>
