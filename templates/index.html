<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Garden Map</title>
    <style>
        html, body { margin: 0; overflow: hidden; }
        #month { font-size: 2em; position:absolute; top: 1em; right: 1em; }
        #toolbar { margin-bottom: 10px; }
        #plants { display: none; position: absolute; background: #fff; border: 1px solid #ccc; max-height: 200px; overflow-y: scroll; z-index: 1; }
        .plants-item { padding: 5px; cursor: grab; border-bottom: 1px solid #eee; user-select: none; }
        .plants-item img { width: 1.5em; height: 1.5em; margin-left: 1em; }
        #edit-form { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: #fff; padding: 10px; border: 1px solid #aaa; z-index: 10; }
        #zoom-controls { margin-top: 5px; }
        svg { width: 100vw; height: 100vh; background: #ffffff; }
        image { cursor: grab; }
        #selection-rect {
          fill: rgba(0, 120, 255, 0.2);
          stroke: #0078ff;
          stroke-width: 1;
          stroke-dasharray: 4;
          pointer-events: none;
        }
        .selected-plant {
          outline: 1px solid #0078ff;
        }
    </style>
</head>
<body>
    <div id="toolbar">
        <button onclick="togglePlants()">+</button>
        <input type="range" min="1" max="12" value="1" id="monthSlider" onchange="updateIconsByMonth(this.value)" oninput="updateIconsByMonth(this.value)">
        <div id="zoom-controls">
            <button onclick="zoom(1.2)">+</button>
            <button onclick="zoom(1/1.2)">-</button>
        </div>
        <input type="checkbox" id="heightVisualizationToggle" onclick="toggleHeightView(this.checked)">show height</input>
        <input type="checkbox" id="boxSelectToggle" onclick="toggleBoxSelect(this.checked)">Box Select</input>
    </div>

    <div id="plants">
        <div id="plantlist"></div>
        <div id="plants-toolbar">
            <button onclick="plantsNewPlant()">+</button>
        </div>
    </div>

    {% include "map.svg" %}

    <div id="edit-form">
        <label>Name: <input id="edit-name"></label><br>
        <label>ID: <input id="edit-id"></label><br>
        <label>Type: <input id="edit-type"></label><br>
        <label>Scale: <input id="edit-scale"></label><br>
        <button onclick="saveEdit()">Save</button>
        <button onclick="deletePlant()">Delete</button>
        <button onclick="cancelEdit()">Cancel</button>
    </div>

    <div id="month"></div>

    <script>
        {% include "main.js" %}
    </script>
</body>
</html>
