<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Garden Map</title>
    <style>
        html, body { margin: 0; overflow: hidden; }
        #toolbar { margin-bottom: 10px; }
        #palette { display: none; position: absolute; background: #fff; border: 1px solid #ccc; max-height: 200px; overflow-y: scroll; width: 200px; z-index: 1; }
        .palette-item { padding: 5px; cursor: grab; border-bottom: 1px solid #eee; user-select: none; }
        #edit-form { display: none; position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: #fff; padding: 10px; border: 1px solid #aaa; z-index: 10; }
        #zoom-controls { margin-top: 5px; }
        svg { width: 100vw; height: 100vh; background: #f0f0f0; }
        image { cursor: grab; }
    </style>
</head>
<body>
    <div id="toolbar">
        <button onclick="togglePalette()">+</button>
        <input type="range" min="1" max="12" value="1" id="monthSlider" onchange="updateIconsByMonth(this.value)">
        <div id="zoom-controls">
            <button onclick="zoom(1.2)">+</button>
            <button onclick="zoom(1/1.2)">-</button>
        </div>
    </div>

    <div id="palette"></div>

    <svg id="gardensvg">
      <g id="viewport" transform="translate(0,0) scale(1)">
        <rect x="0" y="0" width="800" height="600" fill="#cceeff" stroke="#3399cc" stroke-width="4" />

        <!-- Draggable SVG images -->
        <image href="https://media.lordicon.com/icons/wired/lineal/1704-flower-doodle.svg" x="100" y="100" width="50" height="50" class="draggable" />
        <image href="https://media.lordicon.com/icons/wired/lineal/1704-flower-doodle.svg" x="250" y="150" width="50" height="50" class="draggable" />
        <image href="https://media.lordicon.com/icons/wired/lineal/1704-flower-doodle.svg" x="400" y="80"  width="50" height="50" class="draggable" />
      </g>
    </svg>

    <div id="edit-form">
        <label>Name: <input id="edit-name"></label><br>
        <label>Type: <input id="edit-type"></label><br>
        <button onclick="saveEdit()">Save</button>
        <button onclick="cancelEdit()">Cancel</button>
    </div>

    <script>
        {% include "main.js" %}
    </script>
</body>
</html>
